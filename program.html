<!doctype html>
<html>
  <head>
    <title>ordered list</title>
  </head>

  <body bgcolor="#6E4C52">
    <font size="20" color="#F0953A">
      <ol type="1">
        <li>PROGRAMMING LANGUAGES</li>
        <font size="10" color="#7caec4">
          <ol type="A">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
          </ol>
        </font>
        <br />

        <li>DATABASE LANGUAGE</li>
        <font size="10" color="#7CAEC4">
          <ol type="A">
            <li>SQL</li>
          </ol>
          <br />
        </font>

        <li>Web LANGUAGES</li>
        <font size="10" color="#7caec4">
          <ol type="I">
            <li>client side languages</li>
            <ol type="a">
              <li>html</li>
              <li>css</li>
              <li>javascript</li>
            </ol>
          </ol>
        </font>
        <br />

        <li>server side languages</li>
        <font size="10" color="#7caec4">
          <ol type="I">
            <li>client side languages</li>
            <ol type="a">
              <li>Python</li>
              <li>net</li>
              <li>php</li>
            </ol>
          </ol>
        </font>
      </ol>
    </font>
  </body>
</html>
